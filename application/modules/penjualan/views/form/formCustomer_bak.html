{% extends "headerblank.html" %}
{% block content %}
<div class="col-md-12">
    <div class="col-md-12">
        <div class="popup-title"><i class="fa fa-database"></i>&nbsp;Customer</div>
    </div>
</div>

<div class="col-md-12">
  <form class="form-horizontal" action="" method="post" id="formsubmit">
      <input type="hidden" name="id" id="id" value="{{ edit.id }}">
      <div class="col-lg-12">

        <div class="form-group">
            <label for="text1" class="control-label col-lg-4">Kode Customer</label>
            <div class="col-lg-2">
              <input {% if is_auto == 'yes' %} placeholder="AUTO NUMBER" readonly {% else %} required {% endif %}  type="text" class="form-control" id="code" name="code" value="{{edit.code}}">
            </div>
        </div>

        <div class="form-group">
            <label for="text1" class="control-label col-lg-4">Distributor</label>
            <div class="col-lg-5">
                <select name="id_distributor" id="id_distributor" class="form-control">
                    {% for dist in distributor %}
                    <option value="{{dist.id}}" {% if edit.id_distributor == dist.id %} selected {% endif %}>{{ dist.code }} - {{dist.distributor_name}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="text1" class="control-label col-lg-4">Sales</label>
            <div class="col-lg-5">
                <select name="id_sales" id="id_sales" class="form-control">
                    {% for sls in sales %}
                    <option value="{{sls.id}}" {% if edit.id_sales == sls.id %} selected {% endif %}>{{ sls.code }} - {{sls.sales_name}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="text1" class="control-label col-lg-4">Nama Customer</label>
            <div class="col-lg-7">
                <input type="text" class="form-control" id="customer_name" name="customer_name" value="{{edit.customer_name}}" required>
            </div>
        </div>

        
        <div class="form-group">
            <label for="text1" class="control-label col-lg-4">Alamat</label>
            <div class="col-lg-7">
                <input type="text" class="form-control" id="address" name="address" value="{{edit.address}}" required>
            </div>
        </div>

      </div>

      <div class="col-lg-12">
          <div class="form-group">
              <div class="col-lg-5">
                  <input type="submit" class="btn btn-default-blue" value="Simpan">
                  <input type="button" class="btn btn-default-grey" value="Batal" onclick="javascript:window.parent.$.fancybox.close()">
              </div>
          </div>
      </div>

      </form>

</div>




<script language="javascript">


$(document).ready(function() {
    

    if ($('#formsubmit').length) {
        $("#formsubmit").validate({});
    }


    {% if session.flashdata.type == 'success' %}
        window.parent.$('#dataList').DataTable().ajax.reload();
    {% endif %}
    

});

</script>
{% endblock %}
