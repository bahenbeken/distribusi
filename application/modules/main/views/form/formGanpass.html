{% extends "headerblank.html" %}
{% block content %}

<div class="box primary">
    <header class="text-success">
        <div class="icons"><i class="fa fa-key"></i></div>
        <h5>GANTI PASSWORD</h5>
    </header>
</div>


<form class="form-horizontal" action="" method="post" id="formsubmit">
    <input type="hidden" name="id_user" id="id_user" value="{{ edit.id_user }}">
    <div class="col-lg-6">

      <div class="form-group">
          <label for="text1" class="control-label col-lg-3">User Name</label>
          <div class="col-lg-4">
            <input class="form-control"  type="text" id="username" name="username" required>
          </div>
      </div>

      <div class="form-group" style="height:20px">&nbsp;</div>


      <div class="form-group">
          <label for="text1" class="control-label col-lg-3">New Password</label>
          <div class="col-lg-4">
            <input class="form-control" type="password" id="pass1" name="pass1" required>
          </div>
      </div>

      <div class="form-group">
          <label for="text1" class="control-label col-lg-3">New Password (retype)</label>
          <div class="col-lg-4">
            <input class="form-control" type="password" id="pass2" name="pass2" required>
          </div>
      </div>
    </div>

    <div class="col-lg-12">
        <div class="form-group">
            <div class="col-lg-5">
                <input type="submit" class="btn btn-default-blue" value="Update">
            </div>
        </div>
    </div>

    </form>
  </div>
</div>

<script language="javascript">
$(document).ready(function() {

    if ($('#formsubmit').length) {
        $("#formsubmit").validate({
          rules: {
            username: {
              required: true,
              minlength: 3
            },
            pass1: {
              required: true,
              minlength: 3
            },
            pass2: {
              required: true,
              minlength: 3,
              equalTo: "#pass1"
            }
          },
          messages: {
            pass2: {
                equalTo: "Password retype is not same"
            }
          }
        });
    }


});

{% if session.flashdata.type == 'success' %}
    setTimeout(function(){
        window.parent.$.fancybox.close();
    },1000);
{% endif %}

    
</script>

{% endblock %}
