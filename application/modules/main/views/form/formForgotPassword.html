{% extends "headerblank.html" %}
{% block content %}

<div class="col-lg-12">
  <div class="box primary">
      <header class="text-success">
          <div class="icons"><i class="fa fa-key"></i></div>
          <h5>RESET PASSWORD</h5>
      </header>
  </div>


<form class="form-horizontal" action="" method="post" id="formsubmit">
      <div class="form-group">
          <label for="text1" class="control-label col-lg-12">Please insert your email, the link to change your password will send to your email</label>
          <div class="col-lg-6">
            <input type="text" id="email" name="email" class="form-control" required>
          </div>
      </div>


      <div class="form-group">
            <div class="col-lg-5">
                <input type="submit" class="btn btn-default" value="Send">
            </div>
      </div>
    </form>
</div>
<script type="text/javascript">
    (function($) {
        $(document).ready(function() {
          if ($('#formsubmit').length) {
              $("#formsubmit").validate({
                rules: {
                  email: {
                    required: true,
                    email: true
                  }
                }
              });
          }
        });
    })(jQuery);
</script>



{% endblock %}
