{% extends "headerblank.html" %}
{% block content %}

<div class="col-lg-12">
  <div class="box primary">
      <header class="text-success">
          <div class="icons"><i class="fa fa-key"></i></div>
          <h5>RESET PASSWORD</h5>
      </header>
  </div>


<form class="form-horizontal" action="" method="post" id="formsubmit">
    <input type="hidden" name="user_table" id="user_table" value="{{user_table}}" />
    <input type="hidden" name="user_id" id="user_id" value="{{user_id}}" />
    <div class="form-group">
        <label for="text1" class="control-label col-lg-3">New Password</label>
        <div class="col-lg-4">
          <input class="form-control" type="password" id="pass1" name="pass1" required>
        </div>
    </div>

    <div class="form-group">
        <label for="text1" class="control-label col-lg-3">New Password (retype)</label>
        <div class="col-lg-4">
          <input class="form-control" type="password" id="pass2" name="pass2" required>
        </div>
    </div>


      <div class="form-group">
            <div class="col-lg-5">
                <input type="submit" class="btn btn-default" value="Update">
            </div>
      </div>
    </form>
</div>
<script type="text/javascript">
    (function($) {
        $(document).ready(function() {
          if ($('#formsubmit').length) {
              $("#formsubmit").validate({
                rules: {
                  pass1: {
                    required: true,
                    minlength: 3
                  },
                  pass2: {
                    required: true,
                    minlength: 3,
                    equalTo: "#pass1"
                  }
                },
                messages: {
                  pass2: {
                      equalTo: "Password retype is not same"
                  }
                }
              });
          }
        });
    })(jQuery);
</script>



{% endblock %}
