{% extends "headerblank.html" %}
{% block content %}
<div class="col-md-12">
    <div class="col-md-12">
        <div class="popup-title"><i class="fa fa-database"></i>&nbsp;Distributor Baru</div>
    </div>
</div>

<div class="col-md-12">
  <form class="form-horizontal" action="" method="post" id="formsubmit">
      <input type="hidden" name="id" id="id" value="{{ edit.id }}">
      <div class="col-lg-12">

        <div class="form-group">
            <label for="text1" class="control-label col-lg-4">Kode Distributor</label>
            <div class="col-lg-2">
              <input type="text" class="form-control" id="code" name="code" value="{{edit.code}}" {% if edit.id !='' %} readonly {%endif%} required>
            </div>
        </div>

        <div class="form-group">
            <label for="text1" class="control-label col-lg-4">ASM Name</label>
            <div class="col-lg-5">
              <input type="text" class="form-control" id="asm_name" name="asm_name" value="{{edit.asm_name}}" required>
            </div>
        </div>

        <div class="form-group">
            <label for="text1" class="control-label col-lg-4">Nama Distributor</label>
            <div class="col-lg-7">
                <input type="text" class="form-control" id="distributor_name" name="distributor_name" value="{{edit.distributor_name}}" required>
            </div>
        </div>

        <div class="form-group">
            <label for="text1" class="control-label col-lg-4">Alamat</label>
            <div class="col-lg-7">
                <input type="text" class="form-control" id="address" name="address" value="{{edit.address}}">
            </div>
        </div>       

      </div>

      <div class="col-lg-12">
          <div class="form-group">
              <div class="col-lg-5">
                  <input type="submit" class="btn btn-default-blue" value="Simpan">
                  <input type="button" class="btn btn-default-grey" value="Batal" onclick="javascript:window.parent.$.fancybox.close()">
              </div>
          </div>
      </div>

      </form>

</div>




<script language="javascript">


$(document).ready(function() {
    

    if ($('#formsubmit').length) {
        $("#formsubmit").validate({
          rules: {
            code: {
              required: true,
              minlength: 3,
              maxlength: 10
            },
            asm_name: {
              required: true
            },
            distributor_name: {
              required: true,
              minlength: 3,
              maxlength: 60
            },
            address: {
              required: true,
              minlength: 3,
              maxlength: 120
            }
          }
        });
    }


    {% if session.flashdata.type == 'success' %}
        window.parent.$('#dataList').DataTable().ajax.reload();
    {% endif %}
    

});

</script>
{% endblock %}
