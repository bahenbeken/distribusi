{% extends "header.html" %}
{% block content %}
<div class="col-md-12">
    <div class="box primary">
        <header class="text-success">
            <div class="icons"><i class="fa fa-mail-forward"></i></div>
            <h5>EMAIL SETUP</h5>
        </header>
    </div>
  </div>

<div class="col-md-12">
  <form class="form-horizontal" action="" method="post" id="formsubmit">
      <input type="hidden" name="id" id="id" value="{{ edit.id }}">
      <div class="col-lg-12">

        <div class="form-group">
            <label for="text1" class="control-label col-lg-2">Email Setup Address</label>
            <div class="col-lg-4">
              <input placeholder="AUTO NUMBER" type="text" class="form-control" id="email_setup" name="email_setup" value="{{edit.email_setup}}" required>
            </div>
        </div>
      </div>

      <div class="col-lg-12">
          <div class="form-group">
              <div class="col-lg-5">
                  <input type="submit" class="btn btn-default-blue" value="Simpan">
               </div>
          </div>
      </div>

      </form>

</div>




<script language="javascript">


$(document).ready(function() {
    

    if ($('#formsubmit').length) {
        $("#formsubmit").validate({
            rules:{
                email_setup:{
                    email: true,
                    required: true

                }
            }
        });
    }


    {% if session.flashdata.type == 'success' %}
        window.parent.$('#dataList').DataTable().ajax.reload();
    {% endif %}
    

});

</script>
{% endblock %}
