{% extends "header.html" %}
{% block content %}
<div class="col-md-12">
  <div class="box primary">
      <header class="text-success">
          <div class="icons"><i class="fa fa-users"></i></div>
          <h5>USER NAME</h5>
      </header>
  </div>
</div>

<div class="col-md-12">
    <a href="{{base_url}}masterdata/utility/formuser.html" class="btn btn-default-blue openPopup tips addButton" title='Buat baru' data-width="500px" data-height="450px"><i class="fa fa-plus"></i>&nbsp;Tambah Data</a>
    <table id="dataList" class="display" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>Username</th>
                <th>Type</th>
                <th>Distributor</th>
                <th>Process</th>
            </tr>
            <tr>
                <td>Username</td>
                <td>Type</td>
                <td>Distributor</td>
                <td>Process</td>
            </tr>
        </thead>        
    </table>
</div>

<script language="javascript">
$(document).ready(function() {
    // Setup - add a text input to each footer cell
    var x = 0;
    $('#dataList thead tr:eq(1) td').each( function () {
      var title = $(this).text();
      if (!$(this).is(':last-child')) {
        $(this).html( '<input type="text" style="color:#333" placeholder="Search '+title+'" />' );
      }
      else{
        $(this).html("");
      }

  	} );

  	// DataTable
  	var table = $('#dataList').DataTable({
        ajax: "{{ base_url }}masterdata/utility/listdatauser.html",  
        columnDefs: [ {
            "targets": -1,
            "data": null,
            "defaultContent": "<modify class='fa fa-pencil tips' title='Tombol untuk merubah data!'></modify> <remove class='fa fa-trash tips' title='Tombol untuk menghapus data!'></remove>",
            "width": "80px",
        }],
        "order": [[ 3, "desc" ]],
        "bSortCellsTop": true,
        "pageLenght" : 25,
        "searching": true,
        "aLengthMenu": [[25, 100, 200, -1], [25, 100, 200, "All"]]
    });

  	// Apply the search
  	table.columns().every( function () {
  		$('#dataList thead tr:eq(1) td input').on('keyup change', function () {
        table.column($(this).parent().index() + ':visible').search(this.value).draw();
      });
    });

    $('#dataList tbody').on('click', 'modify', function () {
        var data = table.row($(this).parents('tr')).data();
        openPopup("{{base_url}}masterdata/utility/formuser/"+data[3], "500px", "450px");
    });

    $('#dataList tbody').on('click', 'remove', function () {
        var data = table.row($(this).parents('tr')).data();
        confirmThis("{{base_url}}masterdata/distributor/deletedata/"+data[3], "Anda yakin ingin menghapus data tersebut?");
    });

    if($('.dataTables_empty').length){
        $('.dataTables_empty').html("No data");
    }

    if ($('#formsubmit').length) {
        $("#formsubmit").validate({
          rules: {
            name: {
              required: true,
              minlength: 3
            },
            telephone: {
              required: true,
              digits: true
            },
            address: {
              required: true,
              minlength: 3
            }
          }
        });
    }

});

</script>
{% endblock %}
