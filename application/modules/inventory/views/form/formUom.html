{% extends "headerblank.html" %}
{% block content %}
<div class="col-md-12">
    <div class="col-md-12">
        <div class="popup-title"><i class="fa fa-cubes"></i>&nbsp;Form UOM</div>
    </div>
</div>

<div class="col-md-12">
  <form class="form-horizontal" action="" method="post" id="formsubmit">
      <input type="hidden" name="id" id="id" value="{{ edit.id }}">
      <div class="col-lg-12">

        <div class="form-group">
            <label for="text1" class="control-label col-lg-4">UOM</label>
            <div class="col-lg-2">
              <input type="text" class="form-control" id="uom" name="uom" value="{{edit.uom}}" required>
            </div>
        </div>

        <div class="form-group">
            <label for="text1" class="control-label col-lg-4">Description</label>
            <div class="col-lg-5">
              <input type="text" class="form-control" id="description" name="description" value="{{edit.description}}" required>
            </div>
        </div>
      </div>

      <div class="col-lg-12">
          <div class="form-group">
              <div class="col-lg-5">
                  <input type="submit" class="btn btn-default-blue" value="Simpan">
                  <input type="button" class="btn btn-default-grey" value="Batal" onclick="javascript:window.parent.$.fancybox.close()">
              </div>
          </div>
      </div>

      </form>

</div>




<script language="javascript">


$(document).ready(function() {
    

    if ($('#formsubmit').length) {
        $("#formsubmit").validate({
          rules: {
            uom: {
              required: true,
            }
          }
        });
    }


    {% if session.flashdata.type == 'success' %}
        window.parent.$('#dataList').DataTable().ajax.reload();
    {% endif %}
    

});

</script>
{% endblock %}
